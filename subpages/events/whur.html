<script>
var cot=0;//设置一个计数器，初始值为0；作用是用来监听点击切换的时候哪一个图片应该隐藏或者显示
function nex(){  
 if(cot<=1){    
  $('.imgs img').eq(cot).animate({'margin-left':'-1000px'},1000);    
  cot++;  
 }
}
function pre(){  
 if(cot>0){    
  cot--;    
  $('.imgs img').eq(cot).animate({'margin-left':'0'},1000);  
 }
}
